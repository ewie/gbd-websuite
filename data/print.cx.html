<html>

<gws:page width="297" height="210"/>

<meta charset="utf8"/>
<style>
    body {
        padding: 10mm;
        margin: 0;
    }

    #map {
        width: 150mm;
        height: 100mm;
        border: 1mm dotted magenta;
        position: relative;
        margin-right: 10mm;
    }

    td {
        padding: 3mm;
    }


</style>

<body>
<h1>{title}</h1>
<table>
    <tr valign="top">
        <td>
            <div id="map">
                <gws:map width="150" height="100"/>
            </div>
        </td>
        <td>
            <table border="1">
                <tr><td>Project title</td><td>{project.title}</td></tr>
                <tr><td>Scale</td><td>{scale}</td></tr>
                <tr><td>Date</td><td>{date.medium()}</td></tr>
                <tr><td>Time</td><td>{time.medium()}</td></tr>
            </table>
        </td>
    </tr>
</table>

</body>

</html>
