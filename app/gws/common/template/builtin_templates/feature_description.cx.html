@if feature.elements.category
    <p class="head">{feature.elements.category | html}</p>
@end

@if feature.elements.title
    <p class="head2">{feature.elements.title | html}</p>
@end

<table><tbody>

@each feature.attributes as a
    @with a.value
        <tr>
            <th>{a.name | html}</th>
            <td>{a.value | html | nl2br | linkify(target="_blank", cut=30)}</td>
        </tr>
    @end
@end

</tbody></table>
